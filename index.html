<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="student_id my-3">
        <div class="container">
            <div class="id_card">
                <div class="card_img">
                    <img class="profile" src="./img/Fasial-Bhai.svg" alt="">
                    <img class="shape_img" src="./img/shape.svg" alt="">
                </div>  
                <div class="card_content">
                    <img class="logo" src="./img/logo.svg" alt="">
                    <h1>SAJJAD <span class="fw-light">SOHAG</span></h1>
                    <p>MANAGER-SALES & MARKETING</p>
                    <img class="line" src="./img/Line.svg" alt="">
                    <div class="address_img">
                        <div class="d-flex align-items-center">
                            <img src="./img/Address.svg" alt="">   
                            <p>92A Plumstead High Street,
                               London, SE18 1SL</p>
                       </div>
                       <div class="row align-items-end ">
                           <div class="col-9">
                               <div class="d-flex align-items-center">
                                   <img src="./img/Call.svg" alt="">   
                                   <p class="my-2">00 44 7801 768329</p>
                               </div>
                               <div class="d-flex align-items-center">
                                   <img src="./img/Phone.svg" alt="">   
                                   <p>+44 (0) 20 8855 7777</p>
                               </div>
                               <div class="d-flex align-items-center">
                                   <img src="./img/Mail.svg" alt="">   
                                   <p class="my-2">00 44 7801 768329</p>
                               </div>
                               <div class="d-flex align-items-center">
                                   <img src="./img/Global.svg" alt="">   
                                   <p>www.worldwidesvc.com</p>
                               </div>
                           </div>    
                           <div class="col-3">
                               <img class="barcode" src="./img/barcode.svg" alt="">
                           </div>    
                       </div>
                    </div>
                </div> 
                <div class="bg_one"></div>    
                <div class="bg_two"></div>    
            </div>
        </div>
    </div>
</body>
</html>
